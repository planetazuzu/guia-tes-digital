version: '3.8'

services:
  emerges-tes:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: emerges-tes
    ports:
      - "8607:8607"
    environment:
      - NODE_ENV=production
      - PORT=8607
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8607', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.emerges.app=emerges-tes"
      - "com.emerges.version=1.0"
    networks:
      - emerges-network

networks:
  emerges-network:
    driver: bridge
